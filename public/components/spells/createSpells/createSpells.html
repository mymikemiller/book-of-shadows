<link rel="stylesheet" href="components/spells/createSpells/createSpells.css">


    <h1>Add A New Spell</h1>
<form class="row new-entry">
    <div class="input-entry">
    <input type="text" ng-model="spell.name" placeholder="Name of Spell" ng-minlength="1">
    <input type="text" ng-model="spell.category" placeholder="Category(e.g. love, health)" ng-minlength="1">
    <input type="text" ng-model="spell.instructions" placeholder="Spell Instructions" ng-minlength="1">
    <input type="text" ng-model="spell.link" placeholder="link">
    <input type="number" ng-model="spell.difficulty" placeholder="Level of Deifficulty">
    </div>
        <div class="col-xs-offset-4 col-xs-4 submit-btn">
    <button class="btn" type='submit' ng-click="addSpell(spell)">Submit</button>
        </div>
</form>
