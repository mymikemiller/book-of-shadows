<link rel="stylesheet" href="components/spells/mySpells/mySpells.css">

<h1>My Spells</h1>

<div class="row">
    <div class="col-xs-offset-1 col-xs-4 col-centered list-item" ng-repeat="spell in spells">
        <a ng-href="#!/spells/{{spell._id}}"><h3>{{spell.name}}</h3></a>
        <h5>{{spell.summary}}</h5>

        <button class="btn" ng-click="deleteSpell(spell)"><img src="../../../img/icons/worst.png" alt="x img"/>Delete
            this spell
        </button>
    </div>
</div>
